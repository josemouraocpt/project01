<div class="content container pt-2" role="main" id="main">
  <h1 class="text-center display-4">Cadastro de clientes</h1>
  <h2 class="text-center">Listagem de clientes</h2>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">CEP</th>
        <th scope="col">Endere√ßo</th>
      </tr>
    </thead>
    <tbody *ngFor="let cliente of listacliente">
      <tr>
        <td> {{cliente.nome}} </td>
        <td> {{cliente.cpf}} </td>
        <td> {{cliente.cep}} </td>
        <td> {{cliente.endereco}} </td>
        <td> <a routerLink="/cadastro-cliente/{{cliente.id}}">Edita</a> </td>
        <td> <a (click)="deletaCliente(cliente.id)" class="link">Exclui</a> </td>
      </tr>
    </tbody>
  </table>
  <div class="d-grid gap-2 col-6 mx-auto">
    <button type="button" routerLink="/cadastro-cliente" class="btn btn-primary">
      Abrir novo cadastro
    </button>
  </div>
</div>

<router-outlet></router-outlet>
